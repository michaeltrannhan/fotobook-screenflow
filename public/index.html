<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fotobuc</title>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/style/style.css" />
    <link
      href="../bootstrap-5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container-fluid" id="navbar">
        <div class="row justify-content-center align-items-center">
          <div class="col-auto" id="title">
            <a class="navbar-brand" href="#">Fotobook</a>
          </div>
          <div class="col-8">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search Photos / Albums"
                aria-label="Search"
              />
            </form>
          </div>
          <div class="col-auto" id="login">
            <a class="navbar-brand" href="#">Login</a>
          </div>
        </div>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-auto p-5">
          <h1 class="text-center login-title">Fotobook Login</h1>
          <div class="signin-option">
            <a class="btn" href="#">
              <img class="gg" src="../src/assets/google.png" alt="" />
            </a>
            <a class="btn" href="#">
              <img class="fb" src="../src/assets/facebook.png " />
            </a>
            <a class="btn" href="#">
              <img class="tw" src="../src/assets/twitter.png" alt="" />
            </a>
          </div>
          <div class="account-wall">
            <img
              class="profile-img"
              src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
              alt=""
            />
            <form class="form-signin">
              <input
                type="text"
                class="form-control"
                placeholder="Email"
                required
                autofocus
              />
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                ]
                required
              />
              <label class="checkbox pull-left">
                <input type="checkbox" value="remember-me" />
                Remember me
              </label>
              <div class="row justify-content-center">
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                  Sign in
                </button>
              </div>

              <a href="#" class="pull-right need-help">Forgot password? </a>
              <!-- <span class="clearfix"></span> -->
            </form>
          </div>
          <a href="#" class="text-center new-account">Create an account </a>
        </div>
      </div>
    </div>

    <script src="../bootstrap-5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
