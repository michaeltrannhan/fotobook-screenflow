<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fotobuc</title>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/style/style.css" />
    <link
      href="../bootstrap-5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container-fluid" id="navbar">
        <div class="row justify-content-center align-items-center">
          <div class="col-auto" id="title">
            <a class="navbar-brand" href="#">Fotobook</a>
          </div>
          <div class="col-8">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search Photos / Albums"
                aria-label="Search"
              />
            </form>
          </div>
          <div class="col-auto" id="login">
            <a class="navbar-brand" href="#">Login</a>
          </div>
        </div>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-auto p-5">
          <h1 class="text-center login-title">Fotobook Signup</h1>
          <div class="signin-option">
            <a class="btn" href="#">
              <img class="gg" src="../src/assets/google.png" alt="" />
            </a>
            <a class="btn" href="#">
              <img class="fb" src="../src/assets/facebook.png " />
            </a>
            <a class="btn" href="#">
              <img class="tw" src="../src/assets/twitter.png" alt="" />
            </a>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          <div class="account-wall1">
            <form class="form-signin">
              <label for="FName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
                required
                autofocus
                id="FName"
              />
              <label for="LName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Last Name"
                required
                id="LName"
              />
              <label for="NewPwd" class="form-label">New Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                required
                autofocus
                id="Npwd"
              />
              <label for="Pwd-confirm" class="form-label"
                >Password Confirmation</label
              >
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                required
                id="Pwd-confirm"
              />
            </form>
            <div class="row justify-content-center">
              <button class="btn btn-primary justify-content-center align-items-center" type="submit" id="signup-btn">Sign up</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../bootstrap-5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
